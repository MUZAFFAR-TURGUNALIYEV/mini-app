<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    background: #0f172a;
    color: white;
    text-align: center;
    font-family: Arial;
}

canvas {
    background: #111827;
    margin-top: 10px;
    border-radius: 12px;
}

.controls {
    margin-top: 15px;
}

button {
    width: 70px;
    height: 50px;
    font-size: 20px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
}
</style>
</head>

<body>

<h2>üêç Snake Mini App</h2>
<p>Score: <span id="score">0</span></p>

<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
    <div>
        <button onclick="setDirection('UP')">‚Üë</button>
    </div>
    <div>
        <button onclick="setDirection('LEFT')">‚Üê</button>
        <button onclick="setDirection('DOWN')">‚Üì</button>
        <button onclick="setDirection('RIGHT')">‚Üí</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 15;
let snake = [{x: 150, y: 150}];
let direction = "RIGHT";
let food = randomFood();
let score = 0;

function randomFood() {
    return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
}

function setDirection(dir) {
    direction = dir;
}

function draw() {
    ctx.fillStyle = "#111827";
    ctx.fillRect(0, 0, 300, 300);

    // Food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Snake
    ctx.fillStyle = "lime";
    snake.forEach(part => {
        ctx.fillRect(part.x, part.y, box, box);
    });

    let head = {x: snake[0].x, y: snake[0].y};

    if (direction === "LEFT") head.x -= box;
    if (direction === "RIGHT") head.x += box;
    if (direction === "UP") head.y -= box;
    if (direction === "DOWN") head.y += box;

    // Collision
    if (
        head.x < 0 || head.y < 0 ||
        head.x >= 300 || head.y >= 300 ||
        snake.some(part => part.x === head.x && part.y === head.y)
    ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);

        tg.sendData(JSON.stringify({
            score: score,
            user: tg.initDataUnsafe.user?.id
        }));
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = randomFood();
    } else {
        snake.pop();
    }
}

let game = setInterval(draw, 120);
</script>

</body>
</html>
