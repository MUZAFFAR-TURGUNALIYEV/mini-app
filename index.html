<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Hamster</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #1e293b, #0f172a);
    color: white;
    text-align: center;
    font-family: Arial;
}

h2 {
    margin-top: 20px;
}

#coin {
    font-size: 28px;
    margin: 15px 0;
}

.hamster {
    width: 180px;
    transition: transform 0.1s;
}

.hamster:active {
    transform: scale(0.9);
}

button {
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    background: #2563eb;
    color: white;
    margin-top: 15px;
}
</style>
</head>

<body>

<h2>üêπ Fake Hamster</h2>

<div id="coin">üí∞ 0</div>

<img src="https://i.imgur.com/6X4K5YQ.png"
     class="hamster"
     onclick="tapHamster()">

<br>

<button onclick="finishGame()">Finish & Send</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let coins = 0;
let power = 1;

// Tap
function tapHamster() {
    coins += power;
    document.getElementById("coin").innerText = "üí∞ " + coins;
}

// Finish
function finishGame() {
    tg.sendData(JSON.stringify({
        coins: coins,
        user: tg.initDataUnsafe.user?.id
    }));

    alert("Score yuborildi!");
}
</script>

</body>
</html>
